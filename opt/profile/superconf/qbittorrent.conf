[program:qbittorrent]
command=x86_64-qbittorrent-nox   --profile=/profile/qbit/  --webui-port=9092
process_name=%(program_name)s
numprocs=1
#numprocs_start=not support
autostart=true
startsecs=3
startretries=3
autorestart=true
exitcodes=0,2
stopsignal=TERM
stopwaitsecs=10
stopasgroup=true
killasgroup=true
user=root
redirect_stderr=false
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stdout_capture_maxbytes=0
stdout_events_enabled=true
stderr_logfile=/dev/stdout
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=10
stderr_capture_maxbytes=0
stderr_events_enabled=false
#environment=TRANSMISSION_WEB_HOME="/usr/share/transmissionweb",KEY2="val2"
directory=/profile
#umask=not support
#serverurl=AUTO